      <div class="rcontainer">

          placeholder="Электронды поштаңыз"

          placeholder="Енгізу"

          type="password"
          placeholder="Енгізу"

          id="psw-repeat"
          required
        />

        <p>

          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Тіркелу</button>
      </div>

      <div class="container signin">
        <p>Егер аккаунтыңыз бар болса -> <a href="#">Кіру</a>.</p>
